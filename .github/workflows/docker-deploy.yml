name: Docker Build and Push

on:
  push:
    branches:
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Make mvnw executable
        run: chmod +x mvnw  # Cambia los permisos del script mvnw

      - name: Build JAR
        run: ./mvnw clean package  

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}  # Aseg√∫rate de que hayas configurado este secreto
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: docker build . -t gimenac/servicio_actions:latest  # Reemplaza con tu nombre de usuario real

      - name: Push Docker image
        run: docker push gimenac/servicio_actions:latest  # Reemplaza con tu nombre de usuario real
